<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="wrapper">
  <!-- Beginning header -->
  <!-- header -->
  <header>
      <nav class="nav">
        <h1>
          <a class="nav-title" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="breadcrumb-link" href="/">Home</a>
          </li>
        </ol>
      </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="main" role="main">
    <!-- restaurant-details -->
    <div class="restaurant-details">
      <!-- restaurants -->
      <section id="restaurant-container" class="restaurant-details-card">
        <img id="restaurant-img">
        <div class="card-primary">
          <h2 id="restaurant-name" class="card-title" ></h2>
          <address id="restaurant-address" class="card-secondary-content"></address>
        </div>
        <div class="restaurant-card-cuisine">
          <p id="restaurant-cuisine" class="restaurant-card-cuisine-content"></p>
        </div>
        <div class="restaurant-card-opening-hours">
          <table id="restaurant-hours" class="restaurant-card-table-content"></table>
        </div>
      </section>
      <!-- map -->
      <section id="map-container" class="restaurant-details-map">
        <!-- The application role will tell assistive technology to disable -->
        <!-- its shortcuts and pass through all key presses to the page. -->
        <div id="map" class="google-maps-stretch" role="application" aria-label="Google Maps overview of restaurants" aria-hidden="true"></div>
      </section>
    </div>
    <!-- reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" class="review-cards"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="footer" role="contentinfo">
    <p class="footer-content">Copyright Â© 2018 <a class="footer-link" href="/">Restaurant Reviews</a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0R6ba0eD7BDPcUEpQBmEQ1JyMSf7NRYc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
